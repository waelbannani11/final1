name: final1
description: A new Flutter project.


publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^0.1.2
  percent_indicator: ^2.1.3
  kf_drawer: ^1.1.2
  flappy_search_bar: 1.4.1
  simple_animations: ^2.2.1
  scoped_model: 1.0.1
  flutter_gallery_assets: 0.1.8
  url_launcher: ^5.0.3
  intl: ^0.16.0
  horizontal_calendar_widget: ^1.0.1
  table_calendar: ^2.2.3
  provider: ^4.1.2
  path_provider: ^1.6.1
  syncfusion_flutter_calendar: ^18.1.52-beta
  syncfusion_flutter_datepicker: ^18.1.52-beta
  syncfusion_flutter_charts: ^18.1.52
  syncfusion_flutter_gauges: ^18.1.52
  syncfusion_flutter_sliders: ^18.1.52-beta
  syncfusion_flutter_pdf: ^18.1.52-beta
  syncfusion_flutter_barcodes: ^18.1.52-beta
  http: ^0.12.1
  json_serializable: ^3.3.0
  get_it: ^3.0.3
  flutter_slidable: ^0.5.4
  slimy_card: ^1.0.4

  
dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:
  uses-material-design: true
  assets:
    - assets/images/
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Light.ttf
          weight: 300
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-Regular.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
        - asset: assets/fonts/Poppins-ExtraBold.ttf
          weight: 800